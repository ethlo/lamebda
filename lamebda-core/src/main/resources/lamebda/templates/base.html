<!doctype html>
<html lang="en">
<head>
    <base href="{{baseUrl}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Lamebda{% endblock %}<</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 26px; /* Margin bottom by footer height */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 26px; /* Set the fixed height of the footer here */
            line-height: 26px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }

        .container {
            max-width: 4096px;
        }

        .header-bg {
            background: #000;
            color:#FFF;
        }
    </style>
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 header-bg border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><span id="projectName">{% block title %}Lamebda{% endblock %}</span> <span id="projectVersion" class="text-muted"></span></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2" href="">Home</a>
        <a class="p-2" href="specification/api/doc/">API documentation</a>
        <a class="p-2" href="specification/api/api.yaml">API specification</a>
        <a class="p-2" href="status/">Status</a>
    </nav>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script>

    function numberFormat(n, fd) {
        if (! n) {
            return ''
        }

        return n.toFixed(fd)
    }

    function dateFormat(m)
    {
        if (! m) {
            return ''
        }
        m = new Date(m)
        return m.getUTCFullYear() + "-" +
            ("0" + (m.getUTCMonth()+1)).slice(-2) + "-" +
            ("0" + m.getUTCDate()).slice(-2) + " " +
            ("0" + m.getUTCHours()).slice(-2) + ":" +
            ("0" + m.getUTCMinutes()).slice(-2) + ":" +
            ("0" + m.getUTCSeconds()).slice(-2);
    }

</script>
<footer class="footer border-top">
    &nbsp;<small class="text-muted">Powered by <a href="https://github.com/ethlo/lamebda">Lamebda</a></small>
</footer>
</body>
</html>
